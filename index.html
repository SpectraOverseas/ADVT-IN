<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Login</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f1216;
      --panel: #161b22;
      --text: #e7ecf3;
      --muted: #9aa6b2;
      --accent: #2563eb;
      --danger: #ef4444;
      --border: #273043;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fc;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #2563eb;
        --danger: #dc2626;
        --border: #e2e8f0;
        --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font: 15px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial,
        "Noto Sans";
      padding: 0 16px;
    }

    .login-card {
      width: min(420px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    p {
      margin: 0;
      color: var(--muted);
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: 600;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      font-size: 15px;
    }

    input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-color: var(--accent);
    }

    button {
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, var(--accent), #174bb8);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.25s ease;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
      width: 100%;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.3);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .error {
      color: var(--danger);
      font-weight: 600;
      background: color-mix(in srgb, var(--danger) 15%, transparent);
      border: 1px solid color-mix(in srgb, var(--danger) 60%, transparent);
      border-radius: 12px;
      padding: 10px 12px;
    }

    .error:empty {
      display: none;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="login-card">
    <header>
      <h1>Dashboard Login</h1>
      <p>Sign in to access your analytics dashboard.</p>
    </header>

    <form id="loginForm" novalidate>
      <label>
        Email
        <input type="email" id="email" name="email" autocomplete="username" required />
      </label>

      <label>
        Password
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </label>

      <button type="submit" id="loginButton">Sign in</button>
    </form>

    <div id="errorMessage" class="error" role="alert" aria-live="polite"></div>
    <p class="hint">Use the credentials provided by your administrator.</p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
