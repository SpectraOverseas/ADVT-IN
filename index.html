<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | Search Terms Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      color-scheme: light dark;
      --bg:#0f1216; --panel:#161b22; --text:#e7ecf3; --muted:#9aa6b2; --accent:#2563eb;
      --danger:#ef4444; --border:#273043; --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    body{margin:0;font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";background:var(--bg);color:var(--text);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(420px,100%);background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:28px;display:flex;flex-direction:column;gap:18px}
    h1{margin:0;font-size:24px}
    p{margin:0;color:var(--muted)}
    label{display:flex;flex-direction:column;gap:6px;font-weight:600}
    input{border:1px solid var(--border);border-radius:12px;padding:12px 14px;background:#0b0e13;color:var(--text);font-size:15px}
    input:focus{outline:2px solid var(--accent);outline-offset:2px}
    button{border:0;border-radius:999px;padding:12px 16px;font-weight:700;background:linear-gradient(180deg, var(--accent), #1e3a8a);color:white;cursor:pointer}
    .error{display:none;border:1px solid color-mix(in srgb, var(--danger) 70%, var(--border));background:color-mix(in srgb, var(--danger) 15%, transparent);color:#fecaca;padding:10px 12px;border-radius:12px}
    .error.show{display:block}
  </style>
</head>
<body>
  <main class="card">
    <div>
      <h1>Welcome back</h1>
      <p>Sign in to access the GitHub dashboard.</p>
    </div>
    <form id="loginForm" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>
        Password
        <input type="password" name="password" placeholder="••••••••" required />
      </label>
      <div id="loginError" class="error" role="alert" aria-live="polite"></div>
      <button type="submit">Log in</button>
    </form>
  </main>
  <script src="auth.js"></script>
</body>
</html>
