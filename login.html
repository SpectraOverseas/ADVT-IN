<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | GitHub Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f1216;
      --panel: #161b22;
      --text: #e7ecf3;
      --muted: #9aa6b2;
      --accent: #2563eb;
      --danger: #ef4444;
      --border: #273043;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), transparent 55%),
        var(--bg);
      color: var(--text);
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }

    .card {
      width: min(420px, 92vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    input {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b0f14;
      color: var(--text);
    }

    input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, var(--accent), #1d4ed8);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fecaca;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 14px;
      display: none;
    }

    .helper {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body data-page="login">
  <main class="card">
    <h1>Sign in to your dashboard</h1>
    <p>Use your approved email and password to continue.</p>

    <div id="loginError" class="error" role="alert"></div>

    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@company.com" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />

      <button type="submit">Log in</button>
    </form>

    <div class="helper">Protected by secure session authentication.</div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
